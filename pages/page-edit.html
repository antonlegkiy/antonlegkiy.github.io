<div class="content">
    <h3>Редактировать</h3>
    <hr><br>
    <form name="recipeForm">
        <fieldset>
        <div class="form-inline cell col-md-12">
            <div class="col-md-6">
                <label class="control-label" for="name">Название</label>
            </div>
            <div class="col-md-6">
                <input type="text" class="form-control" maxlength="200" id="name" value="{{recipe.name}}" ng-model="recipe.name" required>
            </div>
        </div>
        <div class="form-inline cell col-md-12">
            <div class="col-md-6">
                <label class="control-label" for="description">Описание</label>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" maxlength="2000" id="description" ng-model="recipe.description" required>{{recipe.description}}</textarea>
            </div>
        </div>
        <div class="form-inline cell col-md-12">
            <div class="col-md-6">
                <label class="control-label" for="photo">Фотография (url)</label>
            </div>
            <div class="col-md-6">
                <input type="url" class="form-control" maxlength="200" id="photo" value="{{recipe.photo}}" placeholder="http://"  ng-model="recipe.photo" required>
            </div>
        </div>
        <div class="form-inline cell col-md-12">
            <div class="col-md-6">
                <label class="control-label" for="ingredients">Ингредиенты</label>
            </div>
            <div class="col-md-offset-6" ng-repeat="input in recipe.ingredients track by $index">
                <input type="text" class="form-control" maxlength="100" id="ingredients" placeholder="Название и количество" value="{{input.ingredients || input}}" ng-model="input.ingredients || input" required>
            </div>
        </div>
        <div class="form-inline cell col-md-12">
            <div class="col-md-6">
                <label class="control-label" for="instruction">Инструкция</label>
            </div>
            <div class="col-md-6">
                <textarea class="form-control" maxlength="10000" id="instruction" ng-model="recipe.instruction" required>{{recipe.instruction}}</textarea>
            </div>
        </div>
        </fieldset>
    <br>
    <input type="submit" class="btn btn-primary col-md-offset-6 saveButton createButtons" ng-click="saveRecipe()">Сохранить</input>
    <a href="#/recipes" class="btn btn-primary  col-md-2 saveButton createButtons" ng-click="deleteRecipe()">Удалить</a>
    </form>
</div>
