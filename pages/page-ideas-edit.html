
<div class="content">
    <h3>Редактировать</h3>
    <hr><br>
    <div class="form-inline cell col-md-12">
        <div class="col-md-6">
            <label class="control-label" for="name">Название</label>
        </div>
        <div class="col-md-6">
            <input type="text" class="form-control" maxlength="200" id="name" value="{{ideas.title}}" ng-model="ideas.title">
        </div>
    </div>
    <div class="form-inline cell col-md-12">
        <div class="col-md-6">
            <label class="control-label" for="description">Описание</label>
        </div>
        <div class="col-md-6">
            <textarea class="form-control" maxlength="2000" id="description" ng-model="ideas.description">{{ideas.description}}</textarea>
        </div>
    </div>
    <div class="form-inline cell col-md-12">
        <div class="col-md-6">
            <label class="control-label" for="photo">Фотография (url)</label>
        </div>
        <div class="col-md-6">
            <input type="url" class="form-control" maxlength="200" id="photo" value="{{ideas.photoUrl}}" placeholder="http://"  ng-model="ideas.photoUrl">
        </div>
    </div>
    <div class="form-inline cell col-md-12">
        <div class="col-md-6">
            <label class="control-label" for="ingredients">Ингредиенты</label>
        </div>
        <div class="col-md-offset-6" ng-repeat="item in ideas.ingredients track by $index">
            <input type="text" class="form-control" maxlength="100" id="ingredients" placeholder="Название и количество" value="{{item}}" ng-model="item">
        </div>
    </div>
    <div class="form-inline cell col-md-12">
        <div class="col-md-6">
            <label class="control-label" for="instruction">Инструкция</label>
        </div>
        <div class="col-md-6">
            <textarea class="form-control" maxlength="10000" id="instruction" ng-model="ideas.instruction">{{ideas.instruction}}</textarea>
        </div>
    </div>
    <br>
    <a data-target="#/save" class="btn btn-primary col-md-offset-6 saveButton createButtons" ng-click="saveRecipe()">Сохранить</a>
</div>
