
<div class="content">
    <h3>Редактировать</h3>
    <hr><br>
    <form name="recipeForm">
        <fieldset>
        <div class="form-inline cell col-xs-12">
            <div class="col-xs-6">
                <label class="control-label" for="name">Название</label>
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control" autocomplete="off" maxlength="200" id="name" value="{{ideas.name}}" ng-model="ideas.name" required>
            </div>
        </div>
        <div class="form-inline cell col-xs-12">
            <div class="col-xs-6">
                <label class="control-label" for="description">Описание</label>
            </div>
            <div class="col-xs-6">
                <textarea class="form-control" autocomplete="off" maxlength="2000" id="description" ng-model="ideas.description" required>{{ideas.description}}</textarea>
            </div>
        </div>
        <div class="form-inline cell col-xs-12">
            <div class="col-xs-6">
                <label class="control-label" for="photo">Фотография (url)</label>
            </div>
            <div class="col-xs-6">
                <input type="url" class="form-control" autocomplete="off" maxlength="200" id="photo" value="{{ideas.photo}}" placeholder="http://"  ng-model="ideas.photo" required>
            </div>
        </div>
        <div class="form-inline cell col-xs-12">
            <div class="col-xs-6">
                <label class="control-label" for="ingredients">Ингредиенты</label>
            </div>
            <div class="col-xs-offset-6" ng-repeat="item in ideas.ingredients track by $index">
                <input type="text" class="form-control" autocomplete="off" maxlength="100" id="ingredients" placeholder="Название и количество" value="{{item.ingredients}}" ng-model="item.ingredients" required>
            </div>
        </div>
        <div class="form-inline cell col-xs-12">
            <div class="col-xs-6">
                <label class="control-label" for="instruction">Инструкция</label>
            </div>
            <div class="col-xs-6">
                <textarea class="form-control" autocomplete="off" maxlength="10000" id="instruction" ng-model="ideas.instruction" required>{{ideas.instruction}}</textarea>
            </div>
        </div>
        </fieldset>
    <br>
    <input type="submit" value="Сохранить" class="btn btn-primary col-md-offset-6 saveButton createButtons" ng-click="saveRecipe()">
    </form>
</div>
